<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
  body {
    background: linear-gradient(135deg, #ffcccc, #ffeeee);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  /* Container and heart shape behind the question and Yes button */
  .heart-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
  }
  .heart-shape {
    position: absolute;
    width: 600px;
    height: 600px;
    background: #ffffff;
    /* Center the heart shape relative to the wrapper */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    transform-origin: center;
    z-index: -1;
  }
  .heart-shape::before,
  .heart-shape::after {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: #ffffff;
    border-radius: 50%;
  }
  .heart-shape::before {
    top: -300px;
    left: 0;
  }
  .heart-shape::after {
    left: 300px;
    top: 0;
  }
  h1 {
    color: #d6336c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    margin: 0;
    font-size: 36px;
  }
  button {
    border: none;
    cursor: pointer;
    transition: transform 0.3s;
    margin: 10px;
    user-select: none;
  }
  #yesBtn {
    background-color: #ff6fa1;
    color: white;
    /* 200% larger than previous size */
    padding: 80px 140px;
    font-size: 80px;
    border-radius: 120px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  #noBtn {
    background-color: #ffffff;
    color: #d6336c;
    padding: 18px 36px;
    font-size: 24px;
    border-radius: 8px;
    position: absolute;
    top: 0;
    left: 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Confetti styles for celebratory effect when Yes is clicked */
  .confetti {
    position: fixed;
    width: 10px;
    height: 20px;
    top: -50px;
    opacity: 0.9;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
    }
  }

  /* Smaller heart wrapper and shape for the playful footer message */
  .small-heart-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
  }
  .small-heart-shape {
    position: absolute;
    width: 500px;
    height: 500px;
    /* Use a very light pink tint so this heart stands out against the large white heart */
    background: #fff5f9;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    transform-origin: center;
    z-index: -1;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
  }
  .small-heart-shape::before,
  .small-heart-shape::after {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: #fff5f9;
    border-radius: 50%;
  }
  .small-heart-shape::before {
    top: -250px;
    left: 0;
  }
  .small-heart-shape::after {
    left: 250px;
    top: 0;
  }
  .small-note {
    /* Dark grey colour for the note text */
    color: #555555;
    /* Make the note even smaller for subtlety (half the previous size) */
    font-size: 8px;
    text-align: center;
    /* Provide a modest margin above since there is no heart */
    margin: 10px 0 0 0;
    max-width: 80%;
    line-height: 1.3;
  }
  .small-heart-wrapper {
    /* Increase spacing from the main content */
    /* Place the smaller heart just below the yes button */
    margin-top: 20px !important;
    height: auto !important;
    position: relative;
  }

  /* Override sizes and positioning for the smaller heart to fit below the main content */
  .small-heart-shape {
    /* Reduce the size of the heart used behind the note */
    width: 120px !important;
    height: 120px !important;
    /* Position the small heart centered behind its text */
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) rotate(-45deg) !important;
  }
  .small-heart-shape::before,
  .small-heart-shape::after {
    width: 120px !important;
    height: 120px !important;
  }
  .small-heart-shape::before {
  top: -60px !important;
  }
  .small-heart-shape::after {
  left: 60px !important;
  }
</style>
</head>
<body>
<div class="heart-wrapper">
  <div class="heart-shape"></div>
  <h1>Therese, will you be my valentine?</h1>
  <button id="yesBtn">Yes</button>

  <!-- Small note placed below the yes button (no heart behind) -->
  <div class="small-heart-wrapper">
    <p class="small-note">No is fine. But we both know black iced coffee is superior.</p>
  </div>
</div>
<button id="noBtn">No</button>
<!-- Footer message with a smaller heart behind it -->

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  // Function to create confetti on the main page when Yes is clicked
  function createConfetti() {
    const colors = ['#ff6fa1','#ffd700','#a1e3a1','#77ddff','#ffb347'];
    for (let i = 0; i < 80; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * window.innerWidth + 'px';
      conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      conf.style.animationDuration = (5 + Math.random() * 5) + 's';
      conf.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(conf);
    }
  }

  // When the yes button is clicked, show confetti and then navigate to the celebratory page
  yesBtn.addEventListener('click', () => {
    // Create confetti on the current page
    createConfetti();
    // After a brief moment to enjoy the confetti, redirect to the success page
    setTimeout(() => {
      window.location.href = 'success.html';
    }, 2000);
  });

  let posX = 0;
  let posY = 0;
  let dx = 3;
  let dy = 3;
  let bouncing = false;

  function bounce() {
    if (!bouncing) return;
    posX += dx;
    posY += dy;
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    if (posX <= 0 || posX >= maxX) {
      dx = -dx;
      posX = Math.max(0, Math.min(posX, maxX));
    }
    if (posY <= 0 || posY >= maxY) {
      dy = -dy;
      posY = Math.max(0, Math.min(posY, maxY));
    }
    noBtn.style.left = `${posX}px`;
    noBtn.style.top = `${posY}px`;
    requestAnimationFrame(bounce);
  }

  function startBounce() {
    if (!bouncing) {
      bouncing = true;
      requestAnimationFrame(bounce);
    }
  }

  // On load, position the button randomly but don't start bouncing yet
  window.addEventListener('load', () => {
    posX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    posY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${posX}px`;
    noBtn.style.top = `${posY}px`;
  });

  // Start bouncing when the user interacts with the "No" button (hover or touch)
  noBtn.addEventListener('mouseenter', startBounce);
  noBtn.addEventListener('touchstart', startBounce);
  // When the "No" button is actually clicked, navigate to the no page instead of starting the bounce
  noBtn.addEventListener('click', () => {
    window.location.href = 'no.html';
  });
</script>
</body>
</html>
